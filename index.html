<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fractallov - bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            padding: 20px;
        }

        /* Анимированный фон в аниме-стиле */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #2a2a2a, #3a3a3a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Аниме-стилизованные элементы фона */
        .anime-bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            opacity: 0.4;
        }

        .anime-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: float 20s infinite ease-in-out;
        }

        .anime-element:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            animation-delay: 0s;
        }

        .anime-element:nth-child(2) {
            top: 70%;
            left: 80%;
            width: 150px;
            height: 150px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation-delay: 5s;
        }

        .anime-element:nth-child(3) {
            top: 20%;
            left: 80%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation-delay: 10s;
        }

        .anime-element:nth-child(4) {
            top: 60%;
            left: 15%;
            width: 120px;
            height: 120px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation-delay: 15s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.2; }
            25% { transform: translateY(-40px) translateX(20px) rotate(5deg); opacity: 0.3; }
            50% { transform: translateY(-70px) translateX(-30px) rotate(10deg); opacity: 0.25; }
            75% { transform: translateY(-30px) translateX(-10px) rotate(5deg); opacity: 0.3; }
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABOSURBVGhD7cExAQAwDMCg+zfd2VAKfOTAlZlkJplJZpKZZCaZSWaSmWQmmUlmkplkJplJZpKZZCaZSWaSmWQmmUlmkplkJplJZpKZZCaZSWaSmWQmX9kA7/YBGbI4AAAAAElFTkSuQmCC');
            opacity: 0.03;
            pointer-events: none;
            z-index: -1;
        }

        .main-container {
            width: 100%;
            max-width: 1000px;
            margin: 40px auto;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }

        .container {
            background: rgba(20, 20, 20, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 24px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.5), 
                transparent);
        }

        .container:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .avatar-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 25px;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
            filter: grayscale(100%) contrast(110%) brightness(90%);
            transition: all 0.5s ease;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .avatar:hover {
            transform: scale(1.05) rotate(3deg);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .avatar-glow {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            filter: blur(15px);
            z-index: -1;
            animation: pulseGlow 3s infinite alternate;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        h1, h2, h3 {
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            position: relative;
            padding-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation: textGlow 3s infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3); }
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
            border-radius: 3px;
            animation: lineExpand 1.5s ease-out;
        }

        @keyframes lineExpand {
            from { width: 0; opacity: 0; }
            to { width: 100px; opacity: 1; }
        }

        h2 {
            font-size: 1.8rem;
            padding-bottom: 15px;
            margin-bottom: 30px;
            position: relative;
            animation: fadeIn 1.2s ease-out;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 2px;
        }

        p {
            margin-bottom: 20px;
            color: #cccccc;
            text-align: center;
            font-size: 1.1rem;
            animation: fadeIn 1.4s ease-out;
        }

        a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.7);
            transition: width 0.3s ease;
            border-radius: 1px;
        }

        a:hover::after {
            width: 100%;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .link-button {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            padding: 16px;
            text-align: center;
            font-size: 1rem;
            border-radius: 16px;
            transition: all 0.4s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: fadeIn 1.6s ease-out;
        }

        .link-button:hover {
            background: rgba(50, 50, 50, 0.9);
            color: #ffffff;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .link-button i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .link-button:hover i {
            transform: translateY(-2px);
        }

        .about-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }

        .about-text {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .skill {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 500;
            animation: fadeIn 1.8s ease-out;
        }

        .skill:hover {
            background: rgba(50, 50, 50, 0.9);
            color: #ffffff;
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .action-button {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin: 30px 0;
            text-align: center;
            animation: fadeIn 2s ease-out;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .action-button:hover {
            background: rgba(50, 50, 50, 0.9);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .action-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #ffffff;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 0.9rem;
            animation: fadeIn 2s ease-out;
        }

        .blurred {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 2rem;
            z-index: 1000;
            cursor: pointer;
            text-align: center;
            padding: 20px;
            animation: fadeIn 0.5s ease-out;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            flex-direction: column;
            border-radius: 0;
        }

        .blurred::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABOSURBVGhD7cExAQAwDMCg+zfd2VAKfOTAldJkJplJZpKZZCaZSWaSmWQmmUlmkplkJplJZpKZZCaZSWaSmWQmmUlmkplkJplJZpKZZCaZSWaSmWQmX9kA7/YBGbI4AAAAAElFTkSuQmCC');
            opacity: 0.1;
            pointer-events: none;
        }

        .terminal-cursor {
            display: inline-block;
            width: 10px;
            height: 1.4em;
            background-color: rgba(255, 255, 255, 0.9);
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
            border-radius: 1px;
        }

        .click-hint {
            margin-top: 20px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            animation: pulse 2s infinite;
        }

        /* Новые анимации */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes flip {
            0% { transform: perspective(400px) rotateY(0); }
            50% { transform: perspective(400px) rotateY(180deg); }
            100% { transform: perspective(400px) rotateY(360deg); }
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); }
            100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
        }

        .rotate {
            animation: rotate 10s linear infinite;
        }

        .shake {
            animation: shake 0.5s ease;
        }

        .bounce {
            animation: bounce 1s;
        }

        .flip {
            animation: flip 2s;
        }

        .glow-pulse {
            animation: glowPulse 2s infinite;
        }

        /* Анимация частиц */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat linear infinite;
        }

        @keyframes particleFloat {
            to { transform: translateY(-100vh); }
        }

        /* Анимация текста */
        .typing-text {
            overflow: hidden;
            border-right: 2px solid rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: rgba(255, 255, 255, 0.7); }
        }

        /* Стили для управления музыкой */
        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(20, 20, 20, 0.8);
            padding: 10px 15px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .music-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-btn:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .music-info {
            font-size: 0.8rem;
            color: #cccccc;
            max-width: 0;
            overflow: hidden;
            transition: max-width 0.5s ease, opacity 0.3s ease;
            opacity: 0;
            white-space: nowrap;
        }

        .music-controls:hover .music-info {
            max-width: 200px;
            opacity: 1;
            margin-right: 5px;
        }

        .volume-slider {
            width: 0;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            transition: width 0.3s ease;
        }

        .music-controls:hover .volume-slider {
            width: 80px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
                margin: 20px auto;
            }
            
            .container {
                padding: 25px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .links {
                grid-template-columns: 1fr;
            }
            
            .avatar-container {
                width: 150px;
                height: 150px;
            }
            
            .blurred {
                font-size: 1.5rem;
            }

            .music-controls {
                bottom: 10px;
                right: 10px;
                padding: 8px 12px;
            }

            .music-controls:hover .volume-slider {
                width: 60px;
            }
        }
    </style>
</head>

    <!-- YouTube IFrame API -->
    <script>
        // Создание аниме-элементов фона
        function createAnimeElements() {
            const container = document.querySelector('.anime-bg-elements');
            const elementCount = 8;
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.classList.add('anime-element');
                
                // Случайный размер
                const size = Math.random() * 100 + 50;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                
                // Случайная позиция
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                element.style.left = `${posX}%`;
                element.style.top = `${posY}%`;
                
                // Случайная задержка анимации
                const delay = Math.random() * 20;
                element.style.animationDelay = `${delay}s`;
                
                // Случайная форма
                const shapes = [
                    '50%', 
                    '30% 70% 70% 30% / 30% 30% 70% 70%',
                    '40% 60% 60% 40% / 40% 40% 60% 60%',
                    '60% 40% 40% 60% / 60% 60% 40% 40%'
                ];
                element.style.borderRadius = shapes[Math.floor(Math.random() * shapes.length)];
                
                container.appendChild(element);
            }
        }
        
        // Создание частиц
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Случайный размер
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Случайная позиция
                const posX = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.bottom = `-10px`;
                
                // Случайная длительность анимации
                const duration = Math.random() * 10 + 5;
                particle.style.animationDuration = `${duration}s`;
                
                // Случайная задержка
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                // Случайная прозрачность
                const opacity = Math.random() * 0.5 + 0.1;
                particle.style.opacity = opacity;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Кнопка действия
        function setupActionButton() {
            const actionButton = document.getElementById('action-button');
            
            actionButton.addEventListener('click', () => {
                // Открываем указанную ссылку в новом окне
                window.open('https://www.youtube.com/watch?v=h2BK89lu7oU', '_blank');
                
                // Добавляем анимацию при нажатии
                actionButton.classList.add('shake');
                setTimeout(() => {
                    actionButton.classList.remove('shake');
                }, 1000);
            });
        }
        
        // Анимация загрузки
        function setupLoadingAnimation() {
            const blurScreen = document.getElementById('blur-screen');
            
            // Убираем экран загрузки по клику
            blurScreen.addEventListener('click', () => {
                blurScreen.style.display = 'none';
                document.querySelectorAll('.container').forEach(container => {
                    container.classList.add('glow-pulse');
                    setTimeout(() => container.classList.remove('glow-pulse'), 2000);
                });
            });
            
            // Автоматически убираем экран загрузки через 3 секунды
            setTimeout(() => {
                if (blurScreen.style.display !== 'none') {
                    blurScreen.style.display = 'none';
                    document.querySelectorAll('.container').forEach(container => {
                        container.classList.add('glow-pulse');
                        setTimeout(() => container.classList.remove('glow-pulse'), 2000);
                    });
                }
            }, 3000);
        }
        
        // Добавляем случайные анимации элементам при наведении
        function addHoverAnimations() {
            const elements = document.querySelectorAll('.link-button, .skill');
            
            elements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    const animations = ['shake', 'bounce', 'flip', 'rotate'];
                    const randomAnim = animations[Math.floor(Math.random() * animations.length)];
                    
                    el.classList.add(randomAnim);
                    
                    setTimeout(() => {
                        el.classList.remove(randomAnim);
                    }, 1000);
                });
            });
        }

        // Управление музыкой с YouTube
        function setupMusicPlayer() {
            let player;
            let isPlaying = false;
            let isMuted = false;
            
            // Загрузка YouTube IFrame API
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            
            // Создание плеера после загрузки API
            window.onYouTubeIframeAPIReady = function() {
                player = new YT.Player('youtube-player', {
                    height: '0',
                    width: '0',
                    videoId: 'h2BK89lu7oU', // Замените на ID вашего видео
                    playerVars: {
                        'autoplay': 1,
                        'controls': 0,
                        'disablekb': 1,
                        'fs': 0,
                        'loop': 1,
                        'modestbranding': 1,
                        'playlist': 'h2BK89lu7oU', // Для зацикливания
                        'rel': 0
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            };
            
            function onPlayerReady(event) {
                // Устанавливаем громкость
                event.target.setVolume(50);
                // Начинаем воспроизведение
                event.target.playVideo();
                isPlaying = true;
                updatePlayPauseButton();
            }
            
            function onPlayerStateChange(event) {
                if (event.data == YT.PlayerState.PLAYING) {
                    isPlaying = true;
                } else if (event.data == YT.PlayerState.PAUSED) {
                    isPlaying = false;
                }
                updatePlayPauseButton();
            }
            
            function updatePlayPauseButton() {
                const playPauseBtn = document.getElementById('play-pause-btn');
                const icon = playPauseBtn.querySelector('i');
                
                if (isPlaying) {
                    icon.classList.remove('fa-play');
                    icon.classList.add('fa-pause');
                } else {
                    icon.classList.remove('fa-pause');
                    icon.classList.add('fa-play');
                }
            }
            
            function updateMuteButton() {
                const muteBtn = document.getElementById('mute-btn');
                const icon = muteBtn.querySelector('i');
                
                if (isMuted) {
                    icon.classList.remove('fa-volume-up');
                    icon.classList.add('fa-volume-mute');
                } else {
                    icon.classList.remove('fa-volume-mute');
                    icon.classList.add('fa-volume-up');
                }
            }
            
            // Обработчики кнопок
            document.getElementById('play-pause-btn').addEventListener('click', function() {
                if (player) {
                    if (isPlaying) {
                        player.pauseVideo();
                    } else {
                        player.playVideo();
                    }
                }
            });
            
            document.getElementById('mute-btn').addEventListener('click', function() {
                if (player) {
                    if (isMuted) {
                        player.unMute();
                        isMuted = false;
                    } else {
                        player.mute();
                        isMuted = true;
                    }
                    updateMuteButton();
                }
            });
            
            document.getElementById('volume-slider').addEventListener('input', function() {
                if (player) {
                    const volume = this.value * 100;
                    player.setVolume(volume);
                    
                    // Обновляем состояние кнопки mute
                    if (volume == 0 && !isMuted) {
                        isMuted = true;
                        updateMuteButton();
                    } else if (volume > 0 && isMuted) {
                        isMuted = false;
                        updateMuteButton();
                    }
                }
            });
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            createAnimeElements();
            createParticles();
            setupActionButton();
            setupLoadingAnimation();
            addHoverAnimations();
            setupMusicPlayer();
        });
    </script>
