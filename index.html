    <script>
        // Music player
        const player = document.getElementById("music-player");
        const playBtn = document.getElementById("play-btn");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        const progressBar = document.getElementById("progress-bar");
        const progressContainer = document.getElementById("progress-container");
        const currentTimeEl = document.getElementById("current-time");
        const durationEl = document.getElementById("duration");
        const trackSelect = document.getElementById("track-select");
        const currentTrackEl = document.getElementById("current-track");
        const volumeSlider = document.getElementById("volume-slider");
        
        let isPlaying = false;
        let currentTrackIndex = 2; // –ù–∞—á–∏–Ω–∞–µ–º —Å LEHA_BUGATT
        
        // –°–ø–∏—Å–æ–∫ —Ç—Ä–µ–∫–æ–≤
        const tracks = [
            { name: "EMBER_KRUEGER", src: "music/EMBER_KRUEGER.mp3" },
            { name: "EXTASYFLOW", src: "music/EXTASYFLOW.mp3" },
            { name: "LEHA_BUGATT", src: "music/lotta.mp3" },
            { name: "STRIPUHA.mp3", src: "music/XIVIVIDE.mp3" },
            { name: "–†–ê–°–ü–Ø–¢–¨", src: "music/–†–ê–°–ü–Ø–¢–¨.mp3" },
            { name: "–§–ê–ö–Æ–ú–ê–ó–ï–†", src: "music/–§–ê–ö–Æ–ú–ê–ó–ï–†.mp3" }
        ];
        
        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ/–ø–∞—É–∑–∞
        function togglePlay() {
            if (isPlaying) {
                player.pause();
                playBtn.innerHTML = "‚ñ∂";
            } else {
                player.play();
                playBtn.innerHTML = "‚è∏";
            }
            isPlaying = !isPlaying;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
            const durationMinutes = Math.floor(duration / 60);
            let durationSeconds = Math.floor(duration % 60);
            if (durationSeconds < 10) durationSeconds = `0${durationSeconds}`;
            
            const currentMinutes = Math.floor(currentTime / 60);
            let currentSeconds = Math.floor(currentTime % 60);
            if (currentSeconds < 10) currentSeconds = `0${currentSeconds}`;
            
            if (durationSeconds) {
                durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
                currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
            }
        }
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = player.duration;
            player.currentTime = (clickX / width) * duration;
        }
        
        // –°–º–µ–Ω–∞ —Ç—Ä–µ–∫–∞
        function changeTrack(src) {
            const track = tracks.find(t => t.src === src);
            if (track) {
                player.src = src;
                currentTrackEl.textContent = track.name;
                if (isPlaying) player.play();
            }
        }
        
        // –°–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫
        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            const track = tracks[currentTrackIndex];
            player.src = track.src;
            currentTrackEl.textContent = track.name;
            trackSelect.selectedIndex = currentTrackIndex;
            if (isPlaying) player.play();
        }
        
        // –ü—Ä–µ–¥—ã–¥—É—â–∏–π —Ç—Ä–µ–∫
        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            const track = tracks[currentTrackIndex];
            player.src = track.src;
            currentTrackEl.textContent = track.name;
            trackSelect.selectedIndex = currentTrackIndex;
            if (isPlaying) player.play();
        }
        
        // –ì—Ä–æ–º–∫–æ—Å—Ç—å
        function setVolume() {
            player.volume = this.value;
        }
        
        // –°–æ–±—ã—Ç–∏—è
        playBtn.addEventListener("click", togglePlay);
        prevBtn.addEventListener("click", prevTrack);
        nextBtn.addEventListener("click", nextTrack);
        player.addEventListener("timeupdate", updateProgress);
        player.addEventListener("ended", nextTrack);
        progressContainer.addEventListener("click", setProgress);
        volumeSlider.addEventListener("input", setVolume);
        trackSelect.addEventListener("change", function() {
            currentTrackIndex = this.selectedIndex;
            changeTrack(this.value);
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        player.volume = volumeSlider.value;
        
        // Blur screen removal
        document.getElementById("blur-screen").onclick = function() {
            const blurScreen = document.getElementById("blur-screen");
            blurScreen.style.display = "none";
            player.play();
            isPlaying = true;
            playBtn.innerHTML = "‚è∏";
        };
    </script>
